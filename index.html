<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffb6c1, #ff5f8a);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.6);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 36px 30px 40px;
      border-radius: 22px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.6s ease;
      z-index: 10;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff3b6f;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 10px 24px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 6px 15px rgba(255,77,109,0.5);
    }

    #no {
      background: #eee;
      color: #333;
      left: 10px;
      top: 45px;
    }
  </style>
</head>
<body>

  <!-- Romantic Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 22; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 6 + "s";
      heart.style.fontSize = 14 + Math.random() * 22 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="card">
    <h1>Will you be my Valentine, Shikha? üíñ</h1>
    <p>Every smile of yours feels like home ‚ú®</p>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No üôÉ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const music = document.getElementById("bgMusic");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 220 + "px";
      noBtn.style.top = Math.random() * 60 + "px";
    });

    document.getElementById("yes").addEventListener("click", () => {
      music.play();

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background: radial-gradient(circle, #ffe1ea, #ff8fa3);
          font-family: Segoe UI;
          text-align:center;
        ">
          <h1 style="color:#ff3b6f; font-size:26px;">
            Yayyy Shikha! üíò<br><br>
            This just became my favorite moment ‚ù§Ô∏è
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
